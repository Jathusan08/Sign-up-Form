<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="img-container">
        <img
          src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="plants"
        />
        <div class="text-block">
          <div class="Odin-Icon">
            <img
              src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
              alt="OdinIcon"
            />
          </div>

          <div class="Odin-Text">ODIN</div>
        </div>
        <div class="photographer">
          Photo by <span>Haile West </span>on <span>Unsplash </span>
        </div>
      </div>

      <div class="secondary-container">
        <div class="text-section">
          <p>
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realize your deepest dreams.
            <br />
            Sign up now to get started.
          </p>
          <br />
          <p>You know what you want to.</p>
        </div>
        <div class="form-section">
          <p>Let's do this!</p>

          <form>
            <div class="component-layout">
              <div class="first-name">
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" id="first_name"  />
              </div>

              <div class="last-name">
                <label for="last">LAST NAME</label>
                <input type="text" name="last" id="last"  />
              </div>
            </div>

            <div class="component-layout">
              <div class="email">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email"  />
              </div>

              <div class="phone">
                <label for="phone">PHONE NUMBER</label>
                <input type="text" name="phone" id="phone"  />
              </div>
            </div>

            <div class="component-layout">
              <div class="password">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password"  required/>
                <div class="error"></div>
              </div>

              <div class="confirm-password">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password" required
                />
              </div>
            </div>
            
        </div>
        <div class="button-section">
          <button>Create Account</button>
          </form>
          <p>Already have an accound? <span>Log in</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
